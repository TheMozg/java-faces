<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Лабораторная работа №9A</title>
        <link rel="stylesheet" type="text/css" href="style/style.css"/>
        <h:outputScript name="check.js" />
    </h:head>
    <h:body>
    <h:form id="mainForm">
        <h:message for="y" style="color:red" />
        <br/>
      <table>
          <tr>
              <td colspan="2">
                  <header>
                      <h1>Area check</h1>
                  </header>
              </td>
              <td>
                <h:form>
                  <h:commandButton class="mainButton" id="submit" action="gohome" value="Get me outta here!" />
                </h:form>
              </td>
          </tr>
          <tr>
            <td padding-top="3em">X:</td>
              <td padding-top="3em">
                <h:selectOneMenu value="#{areaCheck.x}">
                  <f:selectItems value="#{areaCheck.xvals}"/>
                </h:selectOneMenu>
              </td>
              <td rowspan="4" padding-top="3em"><p:graphicImage style="horizontal-align: middle" onclick="imgClickHandler(event)" id="image" value="#{ViewBean.image}" cache="false"/></td>
          </tr>
          <tr>
            <td>Y:</td>
            <td>
                <h:inputText id="y" required="true" value="#{areaCheck.y}" size="10">
                    <f:convertNumber type="number" locale="en-US"/>
                </h:inputText>
            </td>

          </tr>
          <tr>
            <td>R:</td>
            <td>
                <h:commandButton action="#{areaCheck.addAction(1)}" value="1" />
                <h:commandButton action="#{areaCheck.addAction(1.5)}" value="1.5" />
                <h:commandButton action="#{areaCheck.addAction(2)}" value="2" />
                <h:commandButton action="#{areaCheck.addAction(2.5)}" value="2.5" />
                <h:commandButton action="#{areaCheck.addAction(3)}" value="3" />
                <h:commandButton action="#{areaCheck.addAction(0)}"  style="display: none;" id="hiddenSubmit" />
                <h:inputText id="hiddenx" value="#{areaCheck.xp}" style="display: none;">
                    <f:convertNumber type="number" locale="en-US"/>
                </h:inputText>
            </td>
          </tr>
            <tr>
            <td>Clear</td>
            <td>
                <h:commandButton action="#{areaCheck.clearAction()}" value="Clear" />
            </td>
          </tr>
      </table>

      <h:dataTable value="#{areaCheck.pointList}" var="p">
          <h:column>
              <f:facet name="header">X</f:facet>
              #{p.x}
          </h:column>
          <h:column>
              <f:facet name="header">Y</f:facet>
              #{p.y}
          </h:column>
          <h:column>
              <f:facet name="header">R</f:facet>
              #{p.r}
          </h:column>
          <h:column>
              <f:facet name="header">Result</f:facet>
              #{p.res}
          </h:column>
      </h:dataTable>
    </h:form>
    </h:body>

</html>
