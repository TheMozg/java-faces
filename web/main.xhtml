<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>zdffzdbxbxbfxbxbxbxbb</title>
        <link rel="stylesheet" type="text/css" href="style/style.css"/>
    </h:head>
    <h:body>
      <table>
          <tr>
              <td colspan="3">
                  <header>
                      <h1>dxfbxbxbbxfbfxbb
                          <br/>Выполнили студенты гр. P3210:<br/>Милосердов А.О.<br/>Калугин Ф.И.<br/>Вариант 1022
                      </h1>
                  </header>
              </td>
              <td>
                <h1>
                <h:form id="timeForm">
                  <h:outputText id="txt_count" value="#{dataView.dateString}" />
                  <p:poll interval="1" listener="#{dataView.refreshDate}" update="txt_count" />
                </h:form>
              </h1>
              </td>
          </tr>
          <tr>
            <td colspan="2">
              <h:form>
                <h:commandButton class="mainButton" id="submit" action="gohome" value="Get me outta here!" />
              </h:form>
            </td>
          </tr>
          <tr>
            <h:form>
                                
                <h2>Enter Order</h2>
                <table>
                <tr>
                    <td>X :</td>
                    <td><h:inputText size="10" value="#{areaCheck.x}" /></td>
                </tr>
                <tr>
                    <td>Y :</td>
                    <td><h:inputText size="20" value="#{areaCheck.y}" /></td>
                </tr>
                <tr>
                    <td>R :</td>
                    <td><h:commandButton action="#{areaCheck.addAction(3.3)}" value="3.3" /></td>
                </tr>
                </table>
                
                <h:dataTable value="#{areaCheck.pointList}" var="p">
                    <h:column>    				
                        <f:facet name="header">X</f:facet>    				
                        #{p.x}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Y</f:facet>
                        #{p.y}
                    </h:column>
                    <h:column>
                        <f:facet name="header">R</f:facet>
                        #{p.r}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Result</f:facet>
                        #{p.res}
                    </h:column>
                </h:dataTable>

                   		
            </h:form>
          </tr>
      </table>
    </h:body>

</html>
